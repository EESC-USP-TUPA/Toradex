  acquisition:
    build: ./Acquisition
    container_name: acquisition_gateway

    # Required for CAN + I2C hardware access
    privileged: true

    # Allow direct access to CAN network stack
    network_mode: host

    # I2C device passthrough
    devices:
      - "/dev/i2c-3:/dev/i2c-3"
    command: python3 main.py
    restart: unless-stopped


